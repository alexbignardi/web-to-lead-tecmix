<body>
    <div class="container">
        <img src="Logo_com_nome.png" alt="Logo TecMix">
        <h1>Cadastre-se</h1>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Daj00000DlRtJ" method="POST">
            <!-- Campos do formulário -->
            <input type="hidden" name="oid" value="00Daj00000DlRtJ">
            <input type="hidden" name="retURL" value="agradecimento.html">
            <label for="first_name">Nome:</label>
            <input type="text" id="first_name" name="first_name" maxlength="40"><br>
            <label for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" maxlength="80"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="80"><br>
            <label for="company">Empresa:</label>
            <input type="text" id="company" name="company" maxlength="40"><br>
            <label for="street">Endereço:</label>
            <textarea id="street" name="street"></textarea><br>
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" maxlength="40"><br>
            <label for="zip">CEP:</label>
            <input type="text" id="zip" name="zip" maxlength="20"><br>
            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" maxlength="20"><br>
            <label for="country">País:</label>
            <input type="text" id="country" name="country" maxlength="40"><br>

            <div class="button-group">
                <button type="submit">Enviar</button>
                <div class="right-buttons">
                    <button onclick="window.location.href='index.html'" type="button">Voltar</button>
                    <button onclick="window.location.href='caso.html'" type="button">Abrir um Caso</button>
                </div>
            </div>
        </form>
    </div>
</body>
