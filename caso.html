<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir um Caso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Logo_com_nome.png" alt="Logo TecMix">
        <h1>Abrir um Caso</h1>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Daj00000DlRtJ" method="POST">
            <input type="hidden" name="orgid" value="00Daj00000DlRtJ">
            <input type="hidden" name="retURL" value="https://alexbignardi.github.io/web-to-lead-tecmix/agradecimento.html">
            <label for="name">Nome do Contato:</label>
            <input type="text" id="name" name="name" maxlength="80"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="80"><br>
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" maxlength="40"><br>
            <label for="product">Produto:</label>
            <select id="product" name="00Naj000005T2Gc">
                <option value="">--Nenhum--</option>
                <option value="GC1040">GC1040</option>
                <option value="GC1060">GC1060</option>
                <!-- Adicione os outros produtos aqui -->
            </select><br>
            <label for="reason">Motivo do Caso:</label>
            <select id="reason" name="reason">
                <option value="">--Nenhum--</option>
                <option value="Installation">Instalação</option>
                <!-- Adicione outros motivos aqui -->
            </select><br>
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" maxlength="80"><br>
            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea><br>
            <button type="submit">Enviar</button>
        </form>
        <button onclick="window.location.href='index.html'">Voltar</button>
        <button onclick="window.location.href='cadastro.html'">Cadastre-se</button>
    </div>
</body>
</html>
