<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecMix - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #007BFF;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Logo_com_nome.png" alt="Logo TecMix">
    <h1>Bem-vindo à TecMix</h1>
    <p>Escolha uma das opções abaixo para continuar:</p>

    <div class="buttons">
        <a href="landingpage.html" class="btn-primary">Cadastre-se</a>
        <a href="chamado.html" class="btn-secondary">Abrir um Chamado</a>
    </div>
</div>

</body>
</html>
