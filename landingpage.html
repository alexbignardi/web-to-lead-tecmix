<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Formulário TecMix - Web-to-Lead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-voltar {
            background-color: #f44336;
            color: white;
        }
        .btn-voltar:hover {
            background-color: #d32f2f;
        }
        .btn-chamado {
            background-color: #007BFF;
            color: white;
        }
        .btn-chamado:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Logo_com_nome.png" alt="Logo TecMix">
    <h1>Cadastre-se agora</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Daj00000DlRtJ" method="POST">
        <input type="hidden" name="oid" value="00Daj00000DlRtJ">
        <input type="hidden" name="retURL" value="https://alexbignardi.github.io/web-to-lead-tecmix/agradecimento.html">

        <label for="first_name">Nome</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

        <label for="last_name">Sobrenome</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

        <label for="email">E-mail</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />

        <label for="company">Empresa</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" />

        <label for="street">Endereço</label>
        <textarea name="street"></textarea>

        <label for="city">Cidade</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" />

        <label for="zip">CEP</label>
        <input id="zip" maxlength="20" name="zip" size="20" type="text" />

        <label for="state">Estado</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" />

        <label for="country">País</label>
        <input id="country" maxlength="40" name="country" size="20" type="text" />

        <input type="submit" name="submit" value="Enviar">
    </form>

    <div class="buttons">
        <a href="index.html" class="btn-voltar">Voltar</a>
        <a href="chamado.html" class="btn-chamado">Abrir um Chamado</a>
    </div>
</div>

</body>
</html>
